spring:  
  jpa:  
    hibernate:  
      ddl-auto: create  
    properties:      hibernate:        temp:          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect  
  datasource:  
    url: "jdbc:postgresql://localhost:5432/postgres"  
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver