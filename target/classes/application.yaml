spring:  
  jpa:  
    hibernate:
      ddl-auto: update 
    properties:      hibernate:
        jdbc:
          batch_size: 50
          batch_versioned_data: true
          order_inserts: true
    
    database-platform: org.hibernate.dialect.PostgreSQLDialect  
  datasource:  
    url: "jdbc:postgresql://localhost:5432/postgres"  
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver